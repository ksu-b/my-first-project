<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calc.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calcBody">
        <input class="screen" type="text" placeholder="0" maxlength="15">
        <button class="btn btn-big clear" value='clear'>C</button>
        <button class="btn plus_minus funcBlock" value='+-'>&pm;</button>
        <button class="btn divide funcBlock" value='/'>/</button>
        
        <button class="btn 7" value='7'>7</button>
        <button class="btn 8" value='8'>8</button>
        <button class="btn 9" value='9'>9</button>
        <button class="btn x funcBlock" value='*'>*</button>
        </br>
        <button class="btn 4" value='4'>4</button>
        <button class="btn 5" value='5'>5</button>
        <button class="btn 6" value='6'>6</button>
        <button class="btn minus funcBlock" value='-'>-</button>
        </br>
        <button class="btn 1" value='1'>1</button>
        <button class="btn 2" value='2'>2</button>
        <button class="btn 3" value='3'>3</button>
        <button class="btn plus funcBlock" value='+'>+</button>
        </br>
        <button class="btn point funcBlock" value='.'>.</button>
        <button class="btn 0" value='0'>0</button>
        <button class="btn btn-big equal" value='='>=</button>
        </div>
    </div>     
    <script src="./script.js"></script> 
</body>
</html>
